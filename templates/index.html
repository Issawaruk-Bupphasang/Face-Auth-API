<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morris Developers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('/static/bg1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: #e0e0e0;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      min-height: 100vh;
    }
    .glass {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .pulse-text {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }
    .cursor {
      display: inline-block;
      width: 1ch;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <div class="overlay flex flex-col min-h-screen">
    <!-- Navigation -->
    <nav class="flex justify-between items-center px-8 py-4 sticky top-0 z-50 relative group">
      <!-- Background overlay ของ nav -->
      <div class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg"></div>

      <!-- Content ของ nav -->
      <div class="relative flex justify-between items-center w-full">
        <a href="/" class="text-2xl font-bold tracking-wide bg-gradient-to-r from-blue-400 via-purple-400 to-cyan-400 bg-clip-text text-transparent">
          Morris Developers
        </a>

        <div>
          <a href="/login" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-cyan-500 rounded-lg font-semibold shadow-lg hover:opacity-80 transition">
            Login
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="text-center py-20 flex-grow">
      <!-- Connect with + Typewriter -->
      <p class="mt-8 font-mono text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-cyan-400 via-purple-400 to-blue-500 bg-clip-text text-transparent drop-shadow-lg pulse-text">
        Connect with <span id="typewriter"></span><span class="cursor">|</span>
      </p>
    </header>
  </div>

  <script>
    const texts = [
      '{/"Morris Developers}',
      '{/"Face Authentication API}'
    ];
    const speed = 100; // ความเร็วพิมพ์
    const eraseSpeed = 50; // ความเร็วลบ
    const delayBetween = 1000; // รอหลังพิมพ์จบ
    let currentText = 0;
    let i = 0;
    let isDeleting = false;
    const typeEl = document.getElementById('typewriter');

    function typeLoop() {
      const fullText = texts[currentText];
      if (!isDeleting) {
        typeEl.textContent = fullText.substring(0, i + 1);
        i++;
        if (i === fullText.length) {
          isDeleting = true;
          setTimeout(typeLoop, delayBetween);
        } else {
          setTimeout(typeLoop, speed);
        }
      } else {
        typeEl.textContent = fullText.substring(0, i - 1);
        i--;
        if (i === 0) {
          isDeleting = false;
          currentText = (currentText + 1) % texts.length;
          setTimeout(typeLoop, speed);
        } else {
          setTimeout(typeLoop, eraseSpeed);
        }
      }
    }

    window.onload = typeLoop;
  </script>
</body>
</html>

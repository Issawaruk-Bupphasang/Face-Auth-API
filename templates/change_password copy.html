<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เปลี่ยนรหัสผ่าน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-md">
    
    <h2 class="text-2xl font-semibold text-center mb-6">เปลี่ยนรหัสผ่าน</h2>
    {% if error %}
  <div class="mb-4 p-3 text-red-700 bg-red-100 rounded">{{ error }}</div>
    {% endif %}

    <form method="post" class="space-y-4">
      <!-- รหัสผ่านเก่า -->
      <div>
        <label for="old_password" class="block mb-1 text-sm font-medium text-gray-700">รหัสผ่านเก่า</label>
        <div class="relative">
          <input
            type="password"
            name="old_password"
            id="old_password"
            placeholder="รหัสผ่านเก่า"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-black"
          />
          <button type="button" onclick="togglePassword('old_password', this)" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- รหัสผ่านใหม่ -->
      <div>
        <label for="new_password" class="block mb-1 text-sm font-medium text-gray-700">รหัสผ่านใหม่</label>
        <div class="relative">
          <input
            type="password"
            name="new_password"
            id="new_password"
            placeholder="รหัสผ่านใหม่"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-black"
          />
          <button type="button" onclick="togglePassword('new_password', this)" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- ยืนยันรหัสผ่านใหม่ -->
      <div>
        <label for="confirm_new_password" class="block mb-1 text-sm font-medium text-gray-700">ยืนยันรหัสผ่านใหม่</label>
        <div class="relative">
          <input
            type="password"
            name="confirm_new_password"
            id="confirm_new_password"
            placeholder="ยืนยันรหัสผ่านใหม่"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md pr-10 focus:outline-none focus:ring-2 focus:ring-black"
          />
          <button type="button" onclick="togglePassword('confirm_new_password', this)" class="absolute inset-y-0 right-2 flex items-center text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
            </svg>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-black text-white rounded-md hover:bg-neutral-800 transition-colors"
      >
        เปลี่ยนรหัสผ่าน
      </button>
    </form>
  </div>

  <!-- Toggle password visibility script -->
  <script>
    lucide.createIcons();

    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";

      btn.innerHTML = isPassword
        ? `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.06 10.06 0 012.648-4.155M9.88 9.88A3 3 0 0114.12 14.12M4.22 4.22l15.56 15.56" />
          </svg>`
        : `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7S3.732 16.057 2.458 12z" />
          </svg>`;
    }
  </script>

</body>
</html>
